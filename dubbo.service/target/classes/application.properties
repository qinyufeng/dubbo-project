spring.profiles.active=dev

server.port=8091

spring.dubbo.appname=dubbo.service
spring.dubbo.registry=zookeeper://127.0.0.1:2181
spring.dubbo.protocol=dubbo
spring.dubbo.port=20880
spring.dubbo.group=test
spring.dubbo.version=qyf-1.0.1

#\u6570\u636E\u5E93 
spring.datasource.platform=mysql
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/oa?characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver

#mybatis
mybatis.mapper-locations=classpath*:/mapper/**Mapper.xml
mybatis.type-aliases-package=com.qyf.dubbo.api.entity
#mybatis.configuration.map-underscore-to-camel-case=true
#mybatis.configuration.cache-enabled=true